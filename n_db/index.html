<!DOCTYPE html>
<html>
<head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="./style.css?1" />
    <script src="./load_markers.js"></script>
    <script src="./google_map.js"></script>
</head>
<body>

<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map">

</div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsn44_xMjA-eVdo5XKokqgOZfp0KVIs8&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
</html>
